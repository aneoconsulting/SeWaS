name: Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install dependencies
      run : |
          sudo apt-get install libboost-program-options-dev
          sudo apt-get install libopenmpi-dev openmpi-common
          sudo apt-get install libeigen3-dev
          sudo apt-get install libspdlog-dev
          sudo apt-get install flex bison

    - name: bootstrap
      run: . bootstrap.sh

    - name: configure
      run: mkdir build && cd build && cmake .. -DBUILD_TESTING=ON -DCOLLECT_STATS=ON -DSEWAS_DISTRIBUTED=ON -DSEWAS_WITH_PARSEC=ON -DVERBOSE=ON && cd -
    - name: build
      run: cmake --build build --config Release
    
    - name: prepare artifacts
      run: |
         mkdir -p public/sewas
         cp build/sewas public/sewas
         cp -r data public/sewas
         cp -r thirdparty/install public

    - uses: actions/upload-artifact@master
      with:
        name: sewas-artifacts
        path: public
      
    - name: test
      run: cd build && ctest -C Release --output-on-failure -V

  package:
    runs-on: ubuntu-latest
    needs: build
    name: Docker Build, Tag, Push

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Download built artifact
      uses: actions/download-artifact@master
      with:
        name: sewas-artifacts
        path: public
    - name: Build, Tag, Push
      uses: mattdavis0351/actions/docker-gpr@v1.3.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        image-name: sewas
    