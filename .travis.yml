language: cpp
sudo: required
dist: bionic

os:
  - linux

compiler:
  - gcc

before_install:
  - ls && echo $TRAVIS_BUILD_DIR && cd $TRAVIS_BUILD_DIR/SeWaS && . bootstrap.sh

script:
  - mkdir build
  - cd build
  - cmake .. -DBUILD_TESTING=OFF -DSEWAS_DISTRIBUTED=OFF -DSEWAS_WITH_PARSEC=OFF -DENABLE_LOGGER=ON
